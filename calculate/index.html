<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy Tính Đơn Giản</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        font-size: 30px;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
        margin-bottom: 10px;
        display: block;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        font-size: 20px;
        font-weight: bold;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h1>Máy Tính Đơn Giản</h1>
      <div>
        <label for="num1">Số thứ nhất:</label>
        <input
          v-model="num1"
          type="number"
          id="num1"
          placeholder="Nhập số thứ nhất"
        />

        <label for="num2">Số thứ hai:</label>
        <input
          v-model="num2"
          type="number"
          id="num2"
          placeholder="Nhập số thứ hai"
        />

        <label for="operation">Phép toán:</label>
        <select v-model="operation" id="operation">
          <option value="add">Cộng</option>
          <option value="subtract">Trừ</option>
          <option value="multiply">Nhân</option>
          <option value="divide">Chia</option>
        </select>

        <button @click="calculate">Tính toán</button>

        <div class="result">
          <p>Kết quả: {{ result }}</p>
        </div>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            num1: 0,
            num2: 0,
            operation: "add",
            result: "",
          };
        },
        methods: {
          async calculate() {
            try {
              const response = await axios.get(
                "http://localhost:8080/calculator",
                {
                  params: {
                    firstNumberStr: this.num1,
                    secondNumberStr: this.num2,
                    operation: this.operation,
                  },
                }
              );
              this.result = response.data;
            } catch (error) {
              this.result = error.response.data;
            }
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
